<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./../Images/logo.png" type="image/x-icon" />
    <title>Connexion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./../CSS/connexion.css" />
  </head>
  <body>
    <section class="form">
      <div class="connexion">
        <header>Connexion</header>
        <div class="social">
          <p><i class="fab fa-google"></i></p>
          <p><i class="fab fa-youtube"></i></p>
          <p><i class="fab fa-facebook"></i></p>
          <p><i class="fab fa-twitter"></i></p>
        </div>
        <h4>Ou</h4>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <p>Aviez-vous un compte? <a href="./inscription.html">Créer un</a></p>
          <label for="popup-toggle" class="open-popup-btn">Connexion</label>
          <input type="checkbox" id="popup-toggle" class="popup-toggle" />
          <div class="popup">
            <div class="popup-content">
              <p>Connecté Avec succès &#128077; &#128077;</p>
              <label for="popup-toggle" class="close-popup-btn"
                ><a href="/index.html">fermé</a></label
              >
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
