<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Popup Example</title>
    <link rel="stylesheet" href="./../CSS/dd.css"/>
  </head>
  <body>
    <label for="popup-toggle" class="open-popup-btn">Ouvrir le Popup</label>
    <input type="checkbox" id="popup-toggle" class="popup-toggle" />

    <div class="popup">
      <div class="popup-content">
        <h2>Mon Popup</h2>
        <p>Ceci est un exemple de popup en HTML et CSS, sans JavaScript.</p>
        <label for="popup-toggle" class="close-popup-btn">Fermer</label>
      </div>
    </div>
  </body>
</html>
